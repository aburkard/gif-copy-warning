<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    .option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    label {
      margin-left: 10px;
      cursor: pointer;
      user-select: none;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #f44336;
    }
    input:checked + .slider:before {
      transform: translateX(30px);
    }
    .emoji {
      font-size: 20px;
      margin-left: 10px;
      transition: all 0.3s;
    }
    .warning {
      color: #f44336;
      margin-top: 15px;
      font-size: 14px;
      display: none;
      animation: pulse 1s infinite;
      text-align: center;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .disclaimer {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>GIF Copy Warning Settings</h1>
  
  <div class="option">
    <label class="toggle">
      <input type="checkbox" id="reallyAnnoyingMode">
      <span class="slider"></span>
    </label>
    <label for="reallyAnnoyingMode">Really Annoying Mode</label>
    <span class="emoji" id="emoji">ðŸ˜´</span>
  </div>
  
  <div class="warning" id="warning">
    Warning: This mode is REALLY annoying!
  </div>
  
  <div class="disclaimer">
    Toggle this option to make the GIF warning notification extremely eye-catching (or annoying, depending on your perspective).
  </div>

  <script src="popup.js"></script>
</body>
</html>
